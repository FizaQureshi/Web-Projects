<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style ="background-image: url('https://images.unsplash.com/photo-1503614472-8c93d56e92ce?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D');"></div>

        <div class="slide" style ="background-image: url('https://www.shutterstock.com/image-photo/colorful-hot-air-balloons-flying-260nw-1033306540.jpg');"></div>

        <div class="slide" style ="background-image: url('https://switzerland-tour.com/storage/media/4-ForArticles/swiss-mountains.jpg');"></div>

        <div class="slide" style ="background-image: url('https://media.macphun.com/img/uploads/macphun/blog/2063/_1.jpeg?q=75&w=1710&h=906&resize=cover');"></div>

        <div class="slide" style ="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQuZk7H9u-64pKuBeslIkYxctYRPCcuONUfg&usqp=CAU');"></div>

        <div class="slide" style ="background-image: url('https://t3.ftcdn.net/jpg/05/75/80/34/360_F_575803464_pqACzSefEtLVNUEsgjkdj77OYopRNmuZ.jpg');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
