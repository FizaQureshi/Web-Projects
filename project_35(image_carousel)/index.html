<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/033/662/051/small_2x/cartoon-lofi-young-manga-style-girl-while-listening-to-music-in-the-rain-ai-generative-photo.jpg" alt="first-image">

            <img src="https://static.vecteezy.com/system/resources/thumbnails/022/385/025/small_2x/a-cute-surprised-black-haired-anime-girl-under-the-blooming-sakura-ai-generated-photo.jpg" alt="second-image">

            <img src="https://m.media-amazon.com/images/I/81OcZThCE9L._AC_UF1000,1000_QL80_.jpg" alt="third-image">

            <img src="https://t4.ftcdn.net/jpg/05/53/87/35/360_F_553873591_NV0hy2pJTzkgxAsUV1sfEvOpD0RuwDy1.jpg" alt="fourth-image">

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9mgHi_nRT9HUkBP3fuB1UunfgsW5do9hQ2g&usqp=CAU" alt="fifth-image">
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
