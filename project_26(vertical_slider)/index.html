<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=@, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:#fd3555">
               <h1>Nature Flower</h1>
               <p>all in pink</p>
            </div>
            <div style="background-color:#252e33">
                <h1>Lonely Castle</h1>
                <p>all the wilderness</p>
             </div>
             <div style="background-color:#2a86ba">
                <h1>Blueeee Sky</h1>
                <p>With its Mountains</p>
             </div>
             <div style="background-color:#ffb866">
                <h1>Flying Eagle</h1>
                <p>during the sunset</p>
             </div>
    </div>
        <div class="right-slide">                
             <div style="background-image: url('https://images.unsplash.com/photo-1626642887188-d0165c315661?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
             <div style="background-image: url('https://plus.unsplash.com/premium_photo-1672999825111-72da7b0152e8?q=80&w=1944&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1650909001452-15a12c1dc745?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
             <div style="background-image: url('https://plus.unsplash.com/premium_photo-1680172800363-779829fe11ff?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
